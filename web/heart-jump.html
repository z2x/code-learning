<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>heart jumping</title>
  <style>
    main {
      width: 40%;
      margin: 150px auto;
    }

    main img {
      width: 100%;
      animation: pound .3s infinite;
    }
    
    @keyframes pound {
      from {
        transform: none;
      }
      to {
        transform: scale(1.2);
      }
    }
  </style>
</head>

<body>
  <main>
    <img src="./images/heart.svg" alt="">
  </main>
</body>

</html>
