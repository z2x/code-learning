<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>card</title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
    .card-group {
        width: 600px;
        margin: 0 auto;
    }

    .card img {
        width: 100%;
    }

    .card {
        margin: 10px 0;
        width: 300px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19) !important;
    }

    .card>.card-info {
        padding: 10px 5px;
    }

    .card p {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    </style>
</head>

<body>
    <div class="content">
        <div class="card-group">
            <div class="card card-people">
                <img src="http://7xpvnv.com2.z0.glb.qiniucdn.com/4b0637bf-eb96-4f3e-97f3-203a9b0b1e0c" alt="">
                <div class="card-info">
                    <h3>小饥</h3>
                    <p>前端工程师一枚，爱生活，爱和平，爱世界</p>
                </div>
            </div>
            <div class="card card-scenery">
                <img src="http://7xpvnv.com2.z0.glb.qiniucdn.com/283a4100-10cd-4208-a3b5-4030ec03acf6" alt="">
                <p class="card-info">风景如画</p>
            </div>
        </div>
    </div>
</body>

</html>
