<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
    <h1>bootstrap 表格的应用</h1>
    <h2>基本的表格</h2>
    <table class="table">
        <caption>标题</caption>
        <thead>
            <tr>
                  <th>表头1</th>

          </thead>
          <tbody>
              <tr>

              <tr>
                  <th>内容</th>
                  <th>内容</th>
                  <th>内容</th>
                  <th>内容</th>
              </tr>
          </tbody>
    </table>
    <h2>条纹表格</h2>
     <table class="table table-striped">
        <caption>标题</caption>

    </table>

    <table class="table table-bordered">
        <caption>标题</caption>
        <thead>
            <tr>
                  <th>表头1</th>

       <table class="table table-hover">
        <caption>标题</caption>
        <thead>
            <tr>
                  <th>表头1</th>
