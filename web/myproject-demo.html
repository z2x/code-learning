<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>my project demo</title>
  <link rel="stylesheet" href="">
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Lantinghei SC", "Open Sans", Arial, "Hiragino Sans GB", "Microsoft YaHei", "\5FAE\8F6F\96C5\9ED1", "STHeiti", "WenQuanYi Micro Hei", SimSun, sans-serif;
    font-size: 14px;
    background-color: #fff2e3;
  }

  ul {
    padding: 0;
  }

  a {
    text-decoration: none;
  }

  .container {
    color: #87968e;
    text-align: center;
  }

  main .project-list li {
    display: inline-block;
  }

  main .project-list .active {
    font-weight: bold;
  }

  main .preview li {
    display: none;
  }

  main .preview .active {
    display: block;
  }

  .btn {
    display: inline-block;
    margin: 3px;
    padding: 6px 14px;
    font-weight: normal;
    border-radius: 2px;
    background: #72b890;
    color: #fff;
  }

  footer a {
    color: #72b890;
  }
  </style>
</head>

<body>
  <div class="container">
    <header id="header" class="">
      <h1>我的项目</h1>
      <p>一句话介绍项目</p>
    </header>
    <main>
      <ul class="project-list">
        <li class="btn active">项目1</li>
        <li class="btn">项目2</li>
        <li class="btn">项目3</li>
        <li class="btn">项目4</li>
        <li class="btn">项目5</li>
      </ul>
      <ul class="preview">
        <li class="active"><img src="http://ov2hj85gi.bkt.clouddn.com/children-1879907_640.jpg" alt=""></li>
        <li><img src="http://ov2hj85gi.bkt.clouddn.com/child-817368_640.jpg" alt=""></li>
        <li><img src="http://ov2hj85gi.bkt.clouddn.com/children-817365_640.jpg" alt=""></li>
        <li><img src="http://ov2hj85gi.bkt.clouddn.com/girls-739071_640.jpg" alt=""></li>
        <li><img src="http://ov2hj85gi.bkt.clouddn.com/kid-1365105_640.jpg" alt=""></li>
      </ul>
      <div class="btn-group">
        <a class="btn" href="">查看源码</a>
        <a class="btn" href="">使用说明</a>
      </div>
    </main>
    <footer>
      <p>作者：<a href="">author</a></p>
    </footer>
  </div>
  <script>
  var projectTab = document.querySelector('.project-list'),
    projectTabList = document.querySelectorAll('.project-list>li'),
    previewContent = document.querySelectorAll('.preview>li');

  projectTab.addEventListener('click', function(e) {
    if (e.target.tagName.toLowerCase() === 'li') {
      for (var i = 0; i < projectTabList.length; i++) {
        projectTabList[i].classList.remove('active');
      }
      e.target.classList.add('active');

      var index = [].indexOf.call(projectTabList,e.target);

      for (i = 0;i < previewContent.length;i++){
        previewContent[i].classList.remove('active');
      }
      previewContent[index].classList.add('active');
    }
  }, false);
  </script>
</body>

</html>
