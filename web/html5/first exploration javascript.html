<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>first exploration javascript</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
	// 全局变量：
	var mycountry = "China";

	document.writeln("Hello World!" + "<br>");

	document.writeln("使用函数：" + "<br>");
	function myfunc(){
		document.writeln("Hello World!" + "<br>"  + "<br>");
	};
	myfunc();

	document.writeln("定义带参数的函数：" + "<br>");
	function myfun(name,weather){
		document.writeln("Hello " + name + "!");
		document.writeln("It is " + weather + " today." + "<br>"  + "<br>");
	};
	myfun("World","sunny");


	// 定义会返回结果的函数
	document.writeln("定义会返回结果的函数：" + "<br>");
	function myfunction(name){
		return("用return关键字从函数中返回结果, " + name + "!" + "<br>"  + "<br>");
	};
	document.writeln(myfunction("myfunction函数定义了一个参数，并用它生成一个简单的结果，脚本的最后一句调用了这个函数并把结果作为参数传递给document.writeln函数"));


	// 使用变量和类型
	document.writeln("使用变量和类型：" + "<br>");
	document.writeln("使用var关键词进行变量定义,定义在函数中的变量称为局部变量，直接在script元素中定义的变量称为全局变量。"  + "<br>");
	function country(language){
		var myname = "zhudi";		//局部变量
		return(myname +" " + "speak " + language +"," + "He love " + mycountry + "!" + "<br>" + "<br>");
	};
	document.writeln(country("Chinese"));


	// 使用基本类型
	document.writeln("使用基本类型" + "<br>" + "<br>");
	document.writeln("字符串类型——在一串单引号或双引号之间" + "<br>");
	document.writeln("布尔类型——true and false" + "<br>");
	document.writeln("数值类型——整数和浮点数都用number类型表示" + "<br>" + "<br>");


	// 创建对象
 	document.writeln("通过调用new Object()的方式创建对象，然后将其赋给变量。" + "<br>");
	var mydata = new Object();
	mydata.name = "zhudi";
	mydata.old = 22;
	document.writeln("my name is " + mydata.name + "." + "<br>");
	document.writeln("l'm " + mydata.old + " years old." + "<br>" +"<br>");

	// 使用对象字面量
	document.writeln("用对象字面量可以一口气定义一个对象及其属性。" + "<br>");
	var MyData = {
		name:"zhufind",
		old:22
	};
	document.writeln("my name is " + MyData.name + "." + "<br>");
	document.writeln("l'm " + MyData.old + " years old." + "<br>" +"<br>");

	// 为对象添加方法
	// 创建对象
	var mydata = {
		name:"zhudi",
		old:22,
		// 给对象添加函数
		printMessages:function(){
			document.writeln("my name is " + this.name + "." + "<br>");
			document.writeln("l'm " + this.old + " years old." + "<br>");	
		}
	}
	mydata.printMessages();
	document.writeln("对象可以添加属性，也可以添加函数，属于一个对象的函数称为其方法。在方法内部使用对象属性时要用到this关键字。函数作为方法使用时，其所属对象会以关键字this的形式作为一个参数被传给他。" + "<br>" +"<br>");

	// 读取和修改对象属性
	var mydata = {
		name:"Paul",
		weather:"sunny",
	};
	document.writeln("my name is " + mydata.name + "." + "<br>");
	document.writeln("Today is " + mydata.weather + " day." + "<br>" +"<br>");

	mydata.name = "Joe";
	mydata["weather"] = "raining";
		// 属性名作为一个字符串放在一对方括号之间。
	document.writeln("my name is " + mydata.name + "." + "<br>");
	document.writeln("Today is " + mydata["weather"] + " day." +"<br>" + "<br>");

	// 枚举对象属性
	document.writeln("要枚举对象属性可以使用for...in语句。" + "<br>");
	var mydata = {
		name:"John",
		old:22,
		// 给对象添加函数
		printMessages:function(){
			document.writeln("my name is " + this.name + "." + "<br>");
			document.writeln("l'm " + this.old + " years old." + "<br>");	
		}
	};
	for (var prop in mydata){
		document.writeln("Name：" + "<br>" + prop +"<br>" + "Value: " + "<br>" + mydata[prop] +"<br>");
	}
	document.writeln("for...in循环代码块中的语句会对mydata对象的每个属性执行一次，在每一次迭代过程中，所要处理的属性名会被赋给prop变量。" + "<br>" + "<br>")

	var mydata = {
		name:"Adam",
		old:22,
	};
	mydata.Week = "Monday";
	var hasname = "name" in mydata;
	var hasold = "day" in mydata;
	document.writeln("hasname " + hasname + "<br>");
	document.writeln("hasold " + hasold + "<br>" + "<br>");

	var mydata1 = 5 + 5;
	var mydata2 = 5 + "5";
	document.writeln("result1: " + mydata1);
			// result1: 10 
	document.writeln("result2: " + mydata2  + "<br>" + "<br>");
			// result2: 55 
	
	var newarray = [100,"JavaScript",TRUE];
	document.writeln("newarray: " + newarray[0]);
	</script>
</body>
