<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS文本两端对齐</title>
  <style>
    div {
      border: 1px solid red;
      font-size: 20px;
    }
    span {
      border: 1px solid green;
      display: inline-block;
      width: 4em;
      text-align: justify;
      height: 20px;
      line-height: 20px;
      overflow: hidden;
    }

    span::after {
      content:'';
      display: inline-block;
      width: 100%;
      border: 1px solid blue;
    }
  </style>
</head>

<body>
  <div>
    <span>姓名</span>
    <br />
    <span>联系方式</span>
  </div>
</body>

</html>
