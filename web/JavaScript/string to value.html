<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>将字符串转换为数值</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p>将字符串转换为数值的函数：parseInt()和parseFloat().</p>
	<p>parseInt()：将字符串转换为整数。</p>
	<p>parseFloat()将字符串转换为浮点数，并将小数点视为数值的一部分进行解析。</p>
	<script>
	var myString = "圆周率：" + Math.PI;
	var myInt;
	var myFloat;
	document.write("Pi is approximately equal to " + Math.PI + "<br>");
	document.write(parseInt(myString) +"<br>");
	document.write(parseFloat(myString) +"<br>");
	</script>
</body>
</html>
