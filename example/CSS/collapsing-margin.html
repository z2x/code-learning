<!DOCTYPE html>
<html lang="en">
  <head>
    <title>collapsing-margin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
      .content{
        overflow: hidden;
      }
      .box{
        width: 400px;
        height: 100px;
        border:1px solid red;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="content">
    <div class="box redBox">redBox</div>
    </div>
    <div class="content">
    <div class="box greenBox">greenBox</div>
    </div>
  </body>
</html>
