<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>cover all</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>如果在文档加载完成以后执行document.write(),整个文档内容将会被覆盖。</h1>
	<p>不妨试一下！</p>
	<button type="button" onclick="myFunction()">点击观看效果。</button>
	<script>
	function myFunction(){
		document.write("糟糕，文档内容消失了！");
	}
	</script>
</body>
</html>
