			// Here's where the actual work gets done
			document.getElementById("myMessage").innerHTML = "hello world!";

		}

		// 可以根据用户对提示的反应给出相应的回复
		if (confirm("你麻麻叫你回家吃饭了吗？")) {

		}


		// 可以使用对话框询问用户并处理回复
		var ins = prompt("What do you want to say?", "");
		if (ins) {
			document.write("You said:" + ins);
		} else {
			document.write("You refused to say anything!");
		}

		// 使用 switch/case 语句针对多种可能性进行检查
		function initAll() {
			document.getElementById("Lincoln").onclick = saySomething;
			document.getElementById("Kennedy").onclick = saySomething;
			document.getElementById("Nixon").onclick = saySomething;
		}

		function saySomething() {
			switch (this.id) {
				case "Lincoln":
					alert("Four score and seven years ago...");
					break;
				case "Kennedy":
					alert("Ask not what your country can do for you...");

			}
